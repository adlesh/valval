<html>
    <head>
        <title>valval template power by vue</title>
    </head>
        <body>
<!-- created by valval -->
<div id="valapp">

            <h1>{{ data.name }}</h1>
            <h2>{{ data.age }}</h2>
            <h3 v-if="data.sex">male</h3>
            <h3 v-else>female</h3>

</div>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <!-- <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script> -->
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.0"></script>
        <script>
            vue = new Vue({
                el: '#valapp',
                data: function() {
                    return { 
                        data: {}
                    }
                },
                mounted: function() {
                    axios.get(location.href, {params: {valview: 1}})
                    .then(function (res) {
                        // console.log(res);
                        vue.data = res.data
                    })
                }
            })
        </script>
    </body>
    
</html>
